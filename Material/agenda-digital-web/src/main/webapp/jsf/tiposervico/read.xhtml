<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Agenda digital</title>
	</h:head>
	<h:body>
		<h:form>
			<p:panel header="Agenda digital - Lista de Tipos de Serviço">
				<p:messages showSummary="true" showDetail="true" />
				<div style="margin-bottom:10px;margin-top:10px;">
					<p:linkButton outcome="create.xhtml" value="Adicionar tipo de serviço" style="margin-right:10px;" />
					<p:linkButton outcome="/jsf/menu.xhtml" value="Voltar ao menu inicial" />
				</div>
				<p:dataTable value="#{tipoServicoRead.tiposServico}" var="tipoServico" border="1">
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Código" />
						</f:facet>
						<h:outputText value="#{tipoServico.codigo}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Descrição" />
						</f:facet>
						<h:outputText value="#{tipoServico.descricao}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Acções" />
						</f:facet>
						<h:commandLink action="#{tipoServicoUpdate.edit(tipoServico)}" value="Editar" style="margin-right: 5px" />
	
						<h:commandLink action="#{tipoServicoDelete.delete}" value="Excluir">
							<f:setPropertyActionListener target="#{tipoServicoDelete.tipoServico}" value="#{tipoServico}" />
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</h:body>
</html>
