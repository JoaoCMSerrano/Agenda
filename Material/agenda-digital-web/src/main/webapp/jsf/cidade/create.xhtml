<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Agenda digital</title>
    </h:head>
    <h:body>
   		<h:outputLabel value="Criar cidade" />
    	<h:form prependID="false">
			<h:outputLabel for="nome" value="Nome: " />
			<h:inputText id="nome" value="#{cidadeCreat.cidade.nome}" />
			<h:commandButton value="Enviar" action="#{cidadeCreat.createCidade}"/>
			<h:commandButton value="Limpar" action="#{cidadeCreat.cleanCidade}"/>
			<h:messages globalOnly="true" showSummary="true" showDetail="true" errorStyle="color:red;" />
		</h:form>
		<h:link value="Voltar" outcome="read.xhtml" />
    </h:body>
</html>
