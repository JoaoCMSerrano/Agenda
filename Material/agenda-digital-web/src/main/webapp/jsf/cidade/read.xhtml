<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Agenda digital</title>
	</h:head>
	<h:body>
		<h:form>
			<p:panel header="Agenda digital - Lista de cidades">
				<p:messages showSummary="true" showDetail="true"/>
				<div style="margin-bottom:10px;margin-top:10px;">
				<p:linkButton outcome="create.xhtml" value="Adicionar nova cidade" style="margin-right:10px;" />
				<p:linkButton outcome="/jsf/menu.xhtml" value="Voltar ao menu inicial" />
				</div>
				<p:dataTable value="#{cidadeRead.cidades}" var="cidade" border="1">
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Código" style="align:right;"/>
						</f:facet>
						<h:outputText value="#{cidade.codigo}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Nome" />
						</f:facet>
						<h:outputText value="#{cidade.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Acções" />
						</f:facet>
						<h:commandLink action="#{cidadeUpdate.edit(cidade)}" value="Editar" style="margin-right: 5px" />
	
						<h:commandLink action="#{cidadeDelete.delete}" value="Excluir">
							<f:setPropertyActionListener target="#{cidadeDelete.cidade}" value="#{cidade}" />
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</h:body>
</html>
