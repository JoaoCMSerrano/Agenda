<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Agenda digital</title>
	</h:head>
	<h:body>
		<h:outputLabel value="Lista de cidades" />
		<h:form>
			<h:link value="Adicionar nova cidade" outcome="create.xhtml" />
			<h:dataTable value="#{cidadeRead.cidades}" var="cidade" border="1">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Código" />
					</f:facet>
					<h:outputText value="#{cidade.codigo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nome" />
					</f:facet>
					<h:outputText value="#{cidade.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Acções" />
					</f:facet>
					<h:commandLink action="#{cidadeUpdate.edit(cidade)}" value="Editar" />

					<h:commandLink action="#{cidadeDelete.delete}" value="Excluir">
						<f:setPropertyActionListener target="#{cidadeDelete.cidade}" value="#{cidade}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</html>
